<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="body-background-div">
      <div id="weather" class="weather-div">
        <span></span>
        &nbsp;
        <span></span>
      </div>
      <div class="contents-box">
        <h2 id="clock" class="font-size-9vmin font-weight-600">00:00</h2>
        <form id="login-form" class="hidden">
          <input
            type="text"
            placeholder="Type your name here and Press Enter."
            maxlength="15"
            required
          />
        </form>
        <h1 id="greeting" class="hidden font-size-5vmin greeting-div"></h1>
        <form id="todo-form" class="hidden">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter."
            required
          />
        </form>
        <ul id="todo-list" class="todo-list-ul hidden"></ul>
      </div>
      <div id="quote" class="quote-div">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="./js/api-key.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
